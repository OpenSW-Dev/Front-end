<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="detail-recipe.css" />
    <link href="navbar.css" rel="stylesheet" />
  </head>
  <body>
    <header id="navbar-header"></header>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then(
          (data) => (document.getElementById("navbar-header").innerHTML = data)
        );
    </script>

    <div class="container">
      <!-- 게시글 내용 -->
      <div class="post-title">게시글 제목</div>
      <div class="post-meta">작성자: 사용자1 | 작성일: 2024-11-13</div>
      <div class="post-content">
        <p>
          이곳에 게시글의 상세 내용이 들어갑니다. 예를 들어, 본문 내용, 이미지
          또는 링크 등이 포함될 수 있습니다.
        </p>
      </div>

      <!-- 액션 바 -->
      <div class="action-bar">
        <div class="stats">
          <div class="heart-count">
            <span class="heart-icon">❤️</span>
            <span>94</span>
          </div>
          <div class="bookmark-count">
            <span class="bookmark-icon">⭐</span>
            <span>10</span>
          </div>
          <span>💬 4</span>
          <!-- 댓글 개수 표시 -->
        </div>
      </div>

      <!-- 댓글 섹션 -->
      <div class="comments-section">
        <h2>댓글</h2>

        <div class="comment">
          <div class="comment-content">
            <strong>lilyiu</strong>
            <p>댓글내용</p>
            <div class="comment-meta">작성일: 2024-11-10</div>
          </div>
          <span class="heart-icon">❤️</span>
        </div>

        <div class="comment">
          <div class="comment-content">
            <strong>junho6785</strong>
            <p>댓글내용</p>
            <div class="comment-meta">작성일: 2024-11-11</div>
          </div>
          <span class="heart-icon">❤️</span>
        </div>

        <div class="comment">
          <div class="comment-content">
            <strong>hyun_ra</strong>
            <p>댓글내용</p>
            <div class="comment-meta">작성일: 2024-11-12</div>
          </div>
          <span class="heart-icon">❤️</span>
        </div>

        <div class="comment">
          <div class="comment-content">
            <strong>kyhday40</strong>
            <p>댓글내용</p>
            <div class="comment-meta">작성일: 2024-11-13</div>
          </div>
          <span class="heart-icon">❤️</span>
        </div>
      </div>

      <!-- 새로운 댓글 작성 -->
      <div class="new-comment">
        <textarea placeholder="댓글을 입력하세요..."></textarea>
        <button>댓글 작성</button>
      </div>
    </div>

    <!-- JavaScript 코드 추가 -->
    <script src="detail-recipe.js"></script>
  </body>
</html>
