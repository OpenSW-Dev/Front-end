<!DOCTYPE html>
<html>
  <head>
    <!-- Include Quill stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script src="editor.js"></script>

    <!-- Include stylesheet -->
    <link href="editor.css" rel="stylesheet" />
    <link href="navbar.css" rel="stylesheet" />
    <link href="recipe.css" rel="stylesheet" />
  </head>
  <body>
    <header id="navbar-header"></header>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then(
          (data) => (document.getElementById("navbar-header").innerHTML = data)
        );
    </script>
    <div class="editor-container">
      <h2 style="margin-top: 15px; margin-bottom: 10px">Recipe</h2>
      <input id="recipe-title" placeholder="Title" type="text" />
      <h2 style="margin-bottom: 10px">Ingredients</h2>
      <div id="ingredients-list">
        <input class="ingredient" placeholder="Ingredient 1" type="text" />
        <input class="ingredient" placeholder="Ingredient 2" type="text" />
        <input class="ingredient" placeholder="Ingredient 3" type="text" />
      </div>
      <div id="editor"></div>
      <button class="editor-btn">
        Submit
      </button>
    </div>
  </body>
</html>
