<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>팔로우 목록</title>
        <link rel="stylesheet" href="followpage.css">
    </head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="mainpage.html" class="logo-container">
                <img src="logoimage/logoimage.png" alt="로고" class="logo-image">
                <span class="site-name">메인 페이지</span>
            </a>
        </div>
    </header>
    <h1>팔로우 목록</h1>
    <div id="tabs">
        <div class="tab active" data-target="followers">나를 팔로우한 사람</div>
        <div class="tab" data-target="following">내가 팔로우한 사람</div>
    </div>
    <div id="contents">
        <div id="followers" class="content active">
            <div class="user">
                <img src="https://via.placeholder.com/60" alt="User Image">
                <div class="user-info">
                    <div class="user-name">사용자1</div>
                    <div class="user-description">설명 문구입니다.</div>
                </div>
                <div class="user-activity">2시간 전 활동</div>
                <button class="follow-button following">팔로잉</button>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/60" alt="User Image">
                <div class="user-info">
                    <div class="user-name">사용자2</div>
                    <div class="user-description">설명 문구입니다.</div>
                </div>
                <div class="user-activity">5시간 전 활동</div>
                <button class="follow-button following">팔로잉</button>
            </div>
            <!-- 추가 사용자들 -->
        </div>
        <div id="following" class="content">
            <div class="user">
                <img src="https://via.placeholder.com/60" alt="User Image">
                <div class="user-info">
                    <div class="user-name">사용자A</div>
                    <div class="user-description">설명 문구입니다.</div>
                </div>
                <div class="user-activity">1시간 전 활동</div>
                <button class="follow-button following">팔로잉</button>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/60" alt="User Image">
                <div class="user-info">
                    <div class="user-name">사용자B</div>
                    <div class="user-description">설명 문구입니다.</div>
                </div>
                <div class="user-activity">3시간 전 활동</div>
                <button class="follow-button following">팔로잉</button>
            </div>
            <!-- 추가 사용자들 -->
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 모든 탭에서 'active' 클래스 제거
                tabs.forEach(t => t.classList.remove('active'));
                // 모든 콘텐츠 숨기기
                contents.forEach(c => c.classList.remove('active'));
                // 클릭된 탭에 'active' 클래스 추가
                tab.classList.add('active');
                // 해당하는 콘텐츠 표시
                const target = tab.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
    <script src="followpage.js"></script>
</body>
</html>
