<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header .username {
      font-weight: bold;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .content {
      padding: 10px;
    }
    .likes {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .comments {
      color: #8e8e8e;
    }
    .comments span {
      font-weight: bold;
      color: #262626;
    }
    .comment-box {
      border-top: 1px solid #dbdbdb;
      padding: 10px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid #dbdbdb;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="./profile.jpg" alt="Profile Picture">
      <div class="username">Example2</div>
    </div>
    <!-- Image -->
    
    <div class="image-container">
      <img src="./salad.jpg" alt="Salad Picture">
    </div>
    <!-- Content -->
    <div class="content">
      <div class="likes">좋아요 5,264개</div>
      <div class="comments">
        <span>Example1</span> 너무 맛있을 것 같아요~!
      </div>
    </div>

    <!-- Comment Box -->
    <div class="comment-box">
      <input type="text" placeholder="댓글 달기...">
    </div>
  </div>
</body>
</html>
