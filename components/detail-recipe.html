<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../logoimage/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../logoimage/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../logoimage/favicon-16x16.png"
    />
    <title>음식 레시피 공유 사이트</title>
    <link rel="stylesheet" href="../css/detail-recipe.css" />
    <link href="../css/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <header id="navbar-header"></header>
    <script src="../js/navbar.js"></script>

    <div class="container">
      <div class="post-header">
        <div class="post-info">
          <div class="post-title">게시글 제목</div>
          <div class="post-meta">작성자: 사용자1 | 작성일: 2024-11-13</div>
        </div>
        <div class="post-buttons" style="display: none;">
          <button class="edit-button">수정</button>
          <button class="delete-button">삭제</button>
        </div>
      </div>

      <div class="post-content">
        <p>
          이곳에 게시글의 상세 내용이 들어갑니다. 예를 들어, 본문 내용, 이미지
          또는 링크 등이 포함될 수 있습니다.
        </p>
      </div>

      <div class="action-bar">
        <div class="stats">
          <div class="heart-count">
            <span class="heart-icon" id="heart-icon">❤️</span>
            <span id="heart-count">94</span>
          </div>
          <span id="comment-count">💬 4</span>
        </div>
      </div>

      <div class="comments-section">
        <h2>댓글</h2>
      </div>

      <div class="new-comment">
        <textarea placeholder="댓글을 입력하세요..."></textarea>
        <button>댓글 작성</button>
      </div>
    </div>

    <script src="../js/detail-recipe.js"></script>
  </body>
</html>
