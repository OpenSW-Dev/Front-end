<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../logoimage/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../logoimage/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../logoimage/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <header id="navbar-header"></header>
    <script src="../js/navbar.js"></script>

    <div class="signup-container">
      <form id="signup-form">
        <h1 class="signup-title">오늘도 즐거운 한 끼!</h1>
        <div class="error-message" id="error-message"></div>

        <input type="email" name="email" placeholder="이메일" required />
        <input type="text" name="nickname" placeholder="닉네임" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          id="password"
          required
        />
        <input
          type="password"
          name="passwordCheck"
          placeholder="비밀번호 확인"
          id="passwordCheck"
          required
        />
        <div class="password-match" id="password-match"></div>

        <button type="submit" id="signup-button">회원가입</button>
      </form>
    </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
